<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Cadastro de usuário</h1>
            <p>Complete suas informações</p>
        </div>
        <form>
            
                <div>
                    <label id="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label id="sobre">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            
                <div>
                    <label id="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label id="telefone">Telefone: </label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div>
                    <label id="idade">Idade: </label>
                    <input type="number" name="telefone" id="telefone">
                </div>
                <div>
                    <label>Sexo: </label>
                    <label>
                        <input type="radio" name="masc" id="masc">Masculino <input type="radio" name="fem" id="fem">Feminino
                    </label>
                </div>
                <div>
                    <input id="bt" type="button" value="Enviar">
                </div>
            
        </form>
    </main>
    <footer>
        <p>Criado por Carlos Eduardo</p> 
        <a href="https://github.com/caduce3" target="_blank" rel="external"><img src="imagens/github-removebg-preview1.png" alt=""></a> 
        <p>(84) 98736-1040</p>
    </footer>
</body>
</html>
